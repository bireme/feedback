<!DOCTYPE html>
<html>
	<head>
		<title>BIREME Feedback</title>
		<meta charset="utf-8">
		<!-- Bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="../css/additionalStyles.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<div class="container">
			<header class="row-fluid">
				<div id="identification" class="span9">
					<div class="imgContainer"><img src="../images/logo-BIREME.png" /></div>
					<div class="siteName span6">
						<h1><a href=""><span>BIREME/OPAS/OMS</span></a></h1>
						<h2><a href=""><span>Serviço de Feedback</span></a></h2>
					</div>
				</div>
				<address class="span3">
					<strong>BIREME | OPAS | OMS</strong><br/>
					Rua Botucatú, 862<br/>
					São Paulo, SP 04023-901<br/>
					(55 11) 5576-9800
				</address>
			</header>
			<section class="row-fluid">
				<div class="span8 offset2">
					<form action="" name="" method="">
						<hgroup>
							<h1>Envie seu comentário</h1>
						</hgroup>
						<fieldset class="feedbackForm">
							<label>What your purpose to use our applications?</label>
							<select>
								<option>Choose an option</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<label class="checkbox">
							<input type="checkbox"> Are you a frequent user?
							</label>
							<label>Your name</label>
							<input type="text" placeholder="fill with your full name">
							<label>Your occupation</label>
							<input type="text" placeholder="fill with your occupation">
							<label>Your age</label>
							<input type="text" placeholder="fill with your age">
							<label>How this site should work?</label>
							<textarea rows="5" class="input-xxlarge"></textarea>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</fieldset>
					</form>
				</div>
			</section>
		</div>
		<footer>
			<div class="container">
				<strong>BIREME Feedback - V0.1 - 2012</strong><br/>
				Source code <a href="https://github.com/bireme/feedback">https://github.com/bireme/feedback</a>
			</div>
		</footer>
	</body>
</html>
